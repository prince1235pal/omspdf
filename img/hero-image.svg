<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F8F9FA"/>
  
  <!-- Background Elements -->
  <circle cx="500" cy="80" r="60" fill="#E4E9F2"/>
  <circle cx="100" cy="350" r="80" fill="#E4E9F2"/>
  <rect x="400" y="300" width="120" height="80" rx="8" fill="#E4E9F2"/>
  
  <!-- Document Stack -->
  <g transform="translate(300, 200) scale(1) translate(-300, -200)">
    <!-- PDF Document (Red) -->
    <rect x="320" y="140" width="120" height="160" rx="4" fill="#F72585" fill-opacity="0.8"/>
    <rect x="340" y="160" width="80" height="10" rx="2" fill="white" fill-opacity="0.6"/>
    <rect x="340" y="180" width="60" height="10" rx="2" fill="white" fill-opacity="0.6"/>
    <rect x="340" y="220" width="80" height="60" rx="2" fill="white" fill-opacity="0.4"/>
    <path d="M350 240 L370 230 L390 260" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <circle cx="375" cy="235" r="5" fill="white"/>
    
    <!-- Word Document (Blue) -->
    <rect x="290" y="160" width="120" height="160" rx="4" fill="#4361EE" fill-opacity="0.8"/>
    <rect x="310" y="180" width="80" height="10" rx="2" fill="white" fill-opacity="0.6"/>
    <rect x="310" y="200" width="60" height="10" rx="2" fill="white" fill-opacity="0.6"/>
    <rect x="310" y="220" width="80" height="10" rx="2" fill="white" fill-opacity="0.6"/>
    <rect x="310" y="240" width="70" height="10" rx="2" fill="white" fill-opacity="0.6"/>
    <rect x="310" y="260" width="80" height="10" rx="2" fill="white" fill-opacity="0.6"/>
    <rect x="310" y="280" width="40" height="10" rx="2" fill="white" fill-opacity="0.6"/>
    
    <!-- Image (Green) -->
    <rect x="260" y="180" width="120" height="160" rx="4" fill="#2ECC71" fill-opacity="0.8"/>
    <rect x="280" y="200" width="80" height="80" rx="2" fill="white" fill-opacity="0.5"/>
    <circle cx="300" cy="220" r="8" fill="white"/>
    <path d="M280 280 L300 240 L320 260 L340 230" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <rect x="280" y="290" width="80" height="10" rx="2" fill="white" fill-opacity="0.6"/>
    <rect x="280" y="310" width="40" height="10" rx="2" fill="white" fill-opacity="0.6"/>
  </g>
  
  <!-- Conversion Arrow -->
  <g transform="translate(150, 230)">
    <rect x="0" y="-20" width="40" height="40" rx="20" fill="#4361EE"/>
    <path d="M10 0 L30 0 M25 -5 L30 0 L25 5" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- PDF Icon -->
  <g transform="translate(160, 110)">
    <rect x="0" y="0" width="80" height="100" rx="4" fill="#F72585"/>
    <path d="M0 30 L20 30 L20 0" fill="#F72585" stroke="none"/>
    <path d="M20 0 L20 30 L0 30" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="15" y="70" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="white" text-anchor="middle">PDF</text>
  </g>
</svg> 